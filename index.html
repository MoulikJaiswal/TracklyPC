    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    transitionTimingFunction: {
                        'spring': 'cubic-bezier(0.4, 0, 0.2, 1)',
                        'bounce-in': 'cubic-bezier(0.68, -0.55, 0.265, 1.55)',
                        'smooth': 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
                    }
                }

        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@500;700&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* GPU Acceleration Helpers */
        .transform-gpu {
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        .will-change-transform {
            will-change: transform;
        }

        .will-change-composite {
            will-change: transform, opacity;
        }

        /* Optimize Scroll Performance */
        .smooth-scroll {
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        /* Content Visibility optimization for off-screen elements */
        .cv-auto {
            content-visibility: auto;
            contain-intrinsic-size: 1px 1000px;
        }

        input, select, textarea, button {
            -webkit-tap-highlight-color: transparent;
        }
        
        @media screen and (max-width: 768px) {
            input, select, textarea {
                font-size: 16px !important; 
            }
            .backdrop-blur-xl, .backdrop-blur-2xl, .backdrop-blur-3xl {
                /* Reduce blur radius on mobile for performance */
                backdrop-filter: blur(8px) !important;
                -webkit-backdrop-filter: blur(8px) !important;
            }
        }

        .font-mono { font-family: 'JetBrains+Mono', monospace; }
        .font-display { font-family: 'Outfit', sans-serif; }
        
        /* --- PERFORMANCE MODES --- */
        
        /* 1. Reduce Motion (CPU Saver) */
        .reduce-motion *, 
        .reduce-motion *::before, 
        .reduce-motion *::after {
            animation-duration: 0.01s !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01s !important;
            scroll-behavior: auto !important;
        }
        
        .reduce-motion .animate-aurora-1,
        .reduce-motion .animate-aurora-2,
        .reduce-motion .animate-float-gentle {
            animation: none !important;
            display: none !important; /* Hide moving elements completely */
        }

        /* 2. Low Graphics (GPU Saver) - Lite Mode - AGGRESSIVE OPTIMIZATION */
        .low-graphics .backdrop-blur-xl,
        .low-graphics .backdrop-blur-lg,
        .low-graphics .backdrop-blur-md,
        .low-graphics .backdrop-blur-sm,
        .low-graphics [class*="backdrop-blur"] {
             backdrop-filter: none !important;
             -webkit-backdrop-filter: none !important;
             /* Use opaque background to prevent blending */
             background-color: var(--theme-card-bg, #ffffff) !important; 
             border: 1px solid rgba(148, 163, 184, 0.4) !important;
             box-shadow: none !important;
             opacity: 1 !important;
        }

        .low-graphics .dark .backdrop-blur-xl,
        .low-graphics .dark .backdrop-blur-lg,
        .low-graphics .dark .backdrop-blur-md,
        .low-graphics .dark .backdrop-blur-sm,
        .low-graphics .dark [class*="backdrop-blur"] {
             background-color: var(--theme-card-bg, #0f172a) !important; 
             border: 1px solid rgba(255, 255, 255, 0.1) !important;
             box-shadow: none !important; 
        }

        /* Remove all heavy filters and shadows in Lite Mode, EXCEPT if specially preserved */
        .low-graphics *:not(.preserve-filter) {
            box-shadow: none !important;
            text-shadow: none !important;
            filter: none !important; /* Disables drop-shadows on SVGs etc */
        }

        /* Solidify Input Fields for Contrast in Low Graphics */
        .low-graphics input, 
        .low-graphics select, 
        .low-graphics textarea {
            background-color: #f1f5f9 !important;
            border: 1px solid #cbd5e1 !important;
        }
        .low-graphics .dark input, 
        .low-graphics .dark select, 
        .low-graphics .dark textarea {
            background-color: #1e293b !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        /* Disable Noise Texture in Low Graphics */
        .low-graphics .bg-noise {
            display: none !important;
        }

        @keyframes aurora-1 {
            0%, 100% { transform: translate3d(0, 0, 0) scale(1); }
            33% { transform: translate3d(30px, -50px, 0) scale(1.1); }
            66% { transform: translate3d(-20px, 20px, 0) scale(0.95); }
        }
        
        @keyframes aurora-2 {
            0%, 100% { transform: translate3d(0, 0, 0) scale(1); }
            33% { transform: translate3d(-30px, 40px, 0) scale(1.1); }
            66% { transform: translate3d(30px, -30px, 0) scale(0.9); }
        }
        
        @keyframes float-gentle { 
            0% { transform: translate3d(0, 0, 0); opacity: 0.1; }
            50% { transform: translate3d(0, -15px, 0); opacity: 0.2; }
            100% { transform: translate3d(0, 0, 0); opacity: 0.1; }
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translate3d(0, 20px, 0) scale(0.98); } 
            to { opacity: 1; transform: translate3d(0, 0, 0) scale(1); } 
        }

        .animate-aurora-1 { animation: aurora-1 20s infinite ease-in-out; will-change: transform; }
        .animate-aurora-2 { animation: aurora-2 25s infinite ease-in-out; will-change: transform; }
        .animate-float-gentle { animation: float-gentle 12s ease-in-out infinite; will-change: transform, opacity; }
        
        .bg-noise {
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAQAAAAAYLLVAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAAZ1BMVEUAAAAAAACF11/9AAAAIklEQVR42mJ8/5+BgoCRgZGBkYGRgZGBkYGRgZGBkYGRgZEBAE2n/hV7w0wyAAAAAElFTkSuQmCC");
            background-repeat: repeat;
        }

        ::-webkit-scrollbar {
            width: 6px; 
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3); 
            border-radius: 10px;
            transition: background 0.2s ease;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.6);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .mask-gradient-bottom {
          mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
          -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        }
    </style>
