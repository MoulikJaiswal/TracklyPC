<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trackly - Performance Tracker</title>
    
    <!-- PWA Setup -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#020617">
    
    <!-- iOS Native Feel -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Trackly">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    transitionTimingFunction: {
                        'spring': 'cubic-bezier(0.4, 0, 0.2, 1)',
                        'bounce-in': 'cubic-bezier(0.68, -0.55, 0.265, 1.55)',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@500;700&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
            /* Safe area padding for iPhones with notches */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* Mobile Input Optimization: Prevent Zoom & Tap Highlight */
        input, select, textarea, button {
            -webkit-tap-highlight-color: transparent;
        }
        
        @media screen and (max-width: 768px) {
            input, select, textarea {
                font-size: 16px !important; /* Prevents auto-zoom on iOS */
            }
        }

        .font-mono {
            font-family: 'JetBrains+Mono', monospace;
        }
        .font-display {
            font-family: 'Outfit', sans-serif;
        }
        
        /* --- HIGH PERFORMANCE MODE (Low End Device Optimization) --- */
        /* This class is toggled on body when animations are disabled */
        
        .disable-animations *, 
        .disable-animations *::before, 
        .disable-animations *::after {
            /* 1. Stop all interpolation calculations */
            animation: none !important;
            transition: none !important;
            
            /* 2. Disable GPU Heavy Effects (The "Glass" effect is very expensive) */
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
            
            /* 3. Disable Shadows/Glows to reduce paint cycles */
            box-shadow: none !important;
            text-shadow: none !important;
            filter: none !important;
            
            /* 4. Optimize Scrolling */
            scroll-behavior: auto !important;
        }

        /* 5. Fallback Backgrounds
           When backdrop-filter is removed, elements become transparent. 
           We force opaque backgrounds to ensure readability. 
        */
        .disable-animations .backdrop-blur-xl,
        .disable-animations .backdrop-blur-lg,
        .disable-animations .backdrop-blur-md,
        .disable-animations .backdrop-blur-sm,
        .disable-animations .backdrop-blur-2xl,
        .disable-animations [class*="backdrop-blur"] {
             background-color: rgba(255, 255, 255, 0.98) !important;
             border: 1px solid #e2e8f0 !important; /* Slate-200 */
        }

        .disable-animations .dark .backdrop-blur-xl,
        .disable-animations .dark .backdrop-blur-lg,
        .disable-animations .dark .backdrop-blur-md,
        .disable-animations .dark .backdrop-blur-sm,
        .disable-animations .dark .backdrop-blur-2xl,
        .disable-animations .dark [class*="backdrop-blur"] {
             background-color: #0f172a !important; /* Slate-900 */
             border: 1px solid #1e293b !important; /* Slate-800 */
        }

        /* Specific overrides for inputs in low performance mode */
        .disable-animations input, 
        .disable-animations select, 
        .disable-animations textarea {
            background-color: #ffffff !important;
        }
        .disable-animations .dark input, 
        .disable-animations .dark select, 
        .disable-animations .dark textarea {
            background-color: #020617 !important;
        }


        /* Optimized Animations using GPU layers (Standard Mode) */
        
        /* Aurora Breathing Animations */
        @keyframes aurora-1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }
        
        @keyframes aurora-2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-30px, 40px) scale(1.1); }
            66% { transform: translate(30px, -30px) scale(0.9); }
        }
        
        @keyframes aurora-3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, 20px) scale(1.2); }
        }

        /* More organic floating movement */
        @keyframes float-gentle { 
            0% { transform: translate3d(0, 0, 0) scale(1) rotate(0deg); opacity: 0.1; }
            25% { transform: translate3d(10px, -15px, 0) scale(1.02) rotate(2deg); opacity: 0.15; }
            50% { transform: translate3d(-5px, -25px, 0) scale(1.05) rotate(-1deg); opacity: 0.2; }
            75% { transform: translate3d(-10px, -10px, 0) scale(1.02) rotate(1deg); opacity: 0.15; }
            100% { transform: translate3d(0, 0, 0) scale(1) rotate(0deg); opacity: 0.1; }
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translate3d(0, 20px, 0) scale(0.98); } 
            to { opacity: 1; transform: translate3d(0, 0, 0) scale(1); } 
        }

        .gpu-accelerated {
            will-change: transform, opacity;
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        .animate-aurora-1 { animation: aurora-1 20s infinite ease-in-out; }
        .animate-aurora-2 { animation: aurora-2 25s infinite ease-in-out; }
        .animate-aurora-3 { animation: aurora-3 30s infinite ease-in-out; }
        
        .animate-float-gentle { animation: float-gentle 20s ease-in-out infinite; }
        
        /* Optimized Static Noise Texture using base64 PNG (64x64px) */
        .bg-noise {
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAQAAAAAYLLVAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAAZ1BMVEUAAAAAAACF11/9AAAAIklEQVR42mJ8/5+BgoCRgZGBkYGRgZGBkYGRgZGBkYGRgZEBAE2n/hV7w0wyAAAAAElFTkSuQmCC");
            background-repeat: repeat;
        }

        /* Scrollbar Optimization */
        ::-webkit-scrollbar {
            width: 6px; /* Slightly wider for desktop usability */
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3); /* Slate-400 */
            border-radius: 10px;
            transition: background 0.2s ease;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.6);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Mask gradient utility for lists */
        .mask-gradient-bottom {
          mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
          -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        }
    </style>
