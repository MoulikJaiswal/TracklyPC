
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trackly - Performance Tracker</title>
    
    <meta name="theme-color" content="#020617">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/lucide-icons/lucide/icons/activity.svg" type="image/svg+xml">
    
    <!-- iOS Native Feel -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Trackly">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    transitionTimingFunction: {
                        'spring': 'cubic-bezier(0.4, 0, 0.2, 1)',
                        'bounce-in': 'cubic-bezier(0.68, -0.55, 0.265, 1.55)',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@500;700&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        input, select, textarea, button {
            -webkit-tap-highlight-color: transparent;
        }
        
        @media screen and (max-width: 768px) {
            input, select, textarea {
                font-size: 16px !important; 
            }
            .backdrop-blur-xl, .backdrop-blur-2xl, .backdrop-blur-3xl {
                backdrop-filter: blur(12px) !important;
                -webkit-backdrop-filter: blur(12px) !important;
            }
        }

        .font-mono { font-family: 'JetBrains+Mono', monospace; }
        .font-display { font-family: 'Outfit', sans-serif; }
        
        .disable-animations *, 
        .disable-animations *::before, 
        .disable-animations *::after {
            animation: none !important;
            transition: none !important;
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
            box-shadow: none !important;
            text-shadow: none !important;
            filter: none !important;
            scroll-behavior: auto !important;
        }

        .disable-animations .backdrop-blur-xl,
        .disable-animations .backdrop-blur-lg,
        .disable-animations [class*="backdrop-blur"] {
             background-color: rgba(255, 255, 255, 0.98) !important;
             border: 1px solid #e2e8f0 !important;
        }

        .disable-animations .dark .backdrop-blur-xl,
        .disable-animations .dark .backdrop-blur-lg,
        .disable-animations .dark [class*="backdrop-blur"] {
             background-color: #0f172a !important; 
             border: 1px solid #1e293b !important;
        }

        .disable-animations input, 
        .disable-animations select, 
        .disable-animations textarea {
            background-color: #ffffff !important;
        }
        .disable-animations .dark input, 
        .disable-animations .dark select, 
        .disable-animations .dark textarea {
            background-color: #020617 !important;
        }

        @keyframes aurora-1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }
        
        @keyframes aurora-2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-30px, 40px) scale(1.1); }
            66% { transform: translate(30px, -30px) scale(0.9); }
        }
        
        @keyframes float-gentle { 
            0% { transform: translate3d(0, 0, 0); opacity: 0.1; }
            50% { transform: translate3d(0, -15px, 0); opacity: 0.2; }
            100% { transform: translate3d(0, 0, 0); opacity: 0.1; }
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translate3d(0, 20px, 0) scale(0.98); } 
            to { opacity: 1; transform: translate3d(0, 0, 0) scale(1); } 
        }

        .gpu-accelerated {
            will-change: transform, opacity;
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        .animate-aurora-1 { animation: aurora-1 20s infinite ease-in-out; }
        .animate-aurora-2 { animation: aurora-2 25s infinite ease-in-out; }
        .animate-float-gentle { animation: float-gentle 12s ease-in-out infinite; }
        
        .bg-noise {
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAQAAAAAYLLVAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAAZ1BMVEUAAAAAAACF11/9AAAAIklEQVR42mJ8/5+BgoCRgZGBkYGRgZGBkYGRgZGBkYGRgZEBAE2n/hV7w0wyAAAAAElFTkSuQmCC");
            background-repeat: repeat;
        }

        ::-webkit-scrollbar {
            width: 6px; 
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3); 
            border-radius: 10px;
            transition: background 0.2s ease;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.6);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .mask-gradient-bottom {
          mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
          -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1?deps=react@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1&deps=react@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.2.1",
    "vite": "https://esm.sh/vite@^5.1.4",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?deps=react@18.3.1,react-dom@18.3.1",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@0.19.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
